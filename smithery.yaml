# smithery.yaml
build:
  systemDependencies:
    - gcc
    - g++
  pythonRequirements: requirements.txt

startCommand:
  type: module
  module: main

env:
  MCP_API_KEY:
    description: "API Key for accessing the MCP server"
    required: true
    secret: true
    
  DB_HOST:
    description: "MySQL database host"
    required: true
    default: "103.174.10.72"
    
  DB_USER:  
    description: "MySQL database user"
    required: true
    default: "tt_crm_mcp"
    
  DB_PASSWORD:
    description: "MySQL database password"
    required: true
    secret: true
    
  DB_NAME:
    description: "MySQL database name"
    required: true
    default: "tt_crm_mcp"
    
  DB_PORT:
    description: "MySQL database port"
    default: "3306"
    
  REQUIRE_API_KEY:
    description: "Require API key authentication"
    default: "true"
    
  MCP_TRANSPORT:
    description: "MCP transport type"
    default: "streamable-http"
    
  MCP_HOST:
    description: "Server host"
    default: "0.0.0.0"
    
  PORT:
    description: "Server port"
    default: "8080"